<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- appelle le template layoutbis.xhtml -->
    <ui:composition template="template.xhtml"> 
        <!-- Defini la partie nommÃ©e contenu dans le template par le bloc qui suit -->
        <ui:define name="content"> 


            <h:form>  

                <p:dataTable id="tableDocument2" var="doc" value="#{docM.getValidateDocument()}" widgetVar="docsTable" sortMode="multiple" rows="30" paginator="true">

                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Search all fields:" />
                            <p:inputText id="globalFilter" onkeyup="PF('docsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column filterBy="#{doc.id}" sortBy="#{doc.id}" headerText="Id" footerText="contains" filterMatchMode="contains">
                        <h:outputText value="#{doc.id}" />
                    </p:column>

                    <p:column filterBy="#{doc.name}" sortBy="#{doc.name}" headerText="Name" footerText="contains" filterMatchMode="contains">
                        <h:outputText value="#{doc.name}" />
                    </p:column>
                    
                    <p:column filterBy="#{doc.date}" sortBy="#{doc.date}" headerText="Date" footerText="contains" filterMatchMode="contains">
                        <h:outputText value="#{doc.date}" />
                    </p:column>
                    
                    <p:column filterBy="#{doc.author}" sortBy="#{doc.author}" headerText="Author" footerText="contains" filterMatchMode="contains">
                        <h:outputText value="#{doc.author}" />
                    </p:column>
                    
                    <p:column filterBy="#{doc.statut}" sortBy="#{doc.statut}" headerText="Status" footerText="contains" filterMatchMode="contains">
                        <h:outputText value="#{doc.statut}" />
                    </p:column>
                    
                    <p:column filterBy="#{doc.type}" sortBy="#{doc.type}" headerText="Type" footerText="contains" filterMatchMode="contains">
                        <h:outputText value="#{doc.type}" />
                    </p:column>
                </p:dataTable>

            </h:form>

            <!-- Fin du bloc "contenu" -->
        </ui:define> 
        <!-- Fin du template "layout" -->
    </ui:composition> 

</html>
