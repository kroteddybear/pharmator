      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- appelle le template layoutbis.xhtml -->
    <ui:composition template="template.xhtml"> 
        <!-- Defini la partie nommÃ©e contenu dans le template par le bloc qui suit -->
        <ui:define name="content"> 
            <p:tab id="tab1" title="New document">  
                <h:panelGrid columns="2" cellpadding="10">  
                    <h:form enctype="multipart/form-data">
                        <p:growl id="messages" showDetail="true" />

                        <p:fileUpload value="#{docM.file}" mode="simple"/>

                        <p:commandButton value="Submit" ajax="false" actionListener="#{docM.setDocument()}" />
                    </h:form>
                </h:panelGrid>  
            </p:tab>  
              
                            <!-- Fin du bloc "contenu" -->
        </ui:define> 
        <!-- Fin du template "layout" -->
    </ui:composition>
