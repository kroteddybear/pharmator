<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Bienvenue Dupond Tartanpion !
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Accueil" url="#" />
                            <p:menuitem value="Nouveau" url="#" />
                            <p:menuitem value="Rechercher" url="#" />
                            <p:menuitem value="Déconexion" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                        </p:submenu>

                    </p:menu>

                </p:layoutUnit>

                <p:layoutUnit position="east" size="250" closable="true" collapsible="true">
                    <p:chart type="pie" model="#{docM.pie}" style="width:240px;height:400px" />
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:panelGrid columns="2" cellpadding="10">  

                        <h:form>  

                            <p:panel header="Enregistrement d'un document">  

                                <h:panelGrid columns="3" cellpadding="5">  
                                    <h:outputText value="Nom : *" />  

                                    <h:inputText id="name" value="#{docM.selectedDocument.name}" >
                                        <f:ajax event="blur" render="docMessage" />
                                    </h:inputText>
                                    <h:message id="docMessage" for="doc" errorClass="erreur" /> 
                                </h:panelGrid>  

                            </p:panel>  

                            <!-- Envoie le formulaire -->
                            <p:commandButton value="Save" action="#{docM.setDocument()}"/>  

                        </h:form>

                    </h:panelGrid>
                    <p:tab id="tab1" title="Liste des adhérents">  
                        <h:panelGrid columns="2" cellpadding="10">                      

                            <h:form>  

                                <p:dataTable id="tableDocument" var="doc" value="#{docM.getDocument()}" sortMode="multiple" rows="10" paginator="true">  
                                    <f:facet name="header">                         
                                        Documents 
                                    </f:facet>

                                    <p:column sortBy="nom" headerText="Nom">  
                                        <h:outputText value="#{doc.name}" />  
                                    </p:column>  

                                </p:dataTable>

                            </h:form>

                        </h:panelGrid>  
                    </p:tab>  
                </p:layoutUnit>

            </p:layout>


        </h:body>

    </f:view>
</html>
