<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <!-- appelle le template layoutbis.xhtml -->
    <ui:composition template="template.xhtml"> 
        <!-- Defini la partie nommÃ©e contenu dans le template par le bloc qui suit -->
        <ui:define name="content"> 
                    <script type="text/javascript">
    function handleDrop(event, ui) {
        var droppedCar = ui.draggable;
 
        droppedCar.fadeOut('fast');
    }
</script>
 
<h:form id="carForm">
    <p:fieldset id="availableCarsField" legend="Inprogress documents">
        <p:dataGrid id="availableCars" var="car" value="#{docM.getDocument()}" columns="3">
            <p:panel id="pnl" header="#{car.name}" style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">
                    <p:graphicImage name="/pdf.gif" />
                </h:panelGrid>
            </p:panel>
 
            <p:draggable for="pnl" revert="true" handle=".ui-panel-titlebar" stack=".ui-panel"/>
        </p:dataGrid>
    </p:fieldset>
 
    <p:fieldset id="selectedCars" legend="Validated documents" style="margin-top:20px">
        <p:outputPanel id="dropArea">
            <h:outputText value="!!!Validate here!!!" rendered="#{empty docM.validateDoc}" style="font-size:24px;" />
            <p:dataTable id="selectedCarsTable" var="car" value="#{docM.validateDoc}" rendered="#{not empty docM.validateDoc}">
                <p:column headerText="Id">
                    <h:outputText value="#{car.id}" />
                </p:column>
 
                <p:column headerText="Name">  
                    <h:outputText value="#{doc.name}" />  
                </p:column>  
                <p:column headerText="Date">  
                    <h:outputText value="#{doc.date}" />  
                </p:column> 
                <p:column headerText="Status">  
                    <h:outputText value="#{doc.statut}" />  
                </p:column>

                 <p:column style="width:32px">
                    <p:commandButton update=":carForm:display" oncomplete="PF('carDialog').show()" icon="ui-icon-search">
                        <f:setPropertyActionListener value="#{car}" target="#{docM.selectedDocument}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </p:outputPanel>
    </p:fieldset>
 
    <p:droppable for="selectedCars" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="availableCars" onDrop="handleDrop">
        <p:ajax listener="#{docM.onDocValidate}" update="dropArea availableCars" />
    </p:droppable>
 
    <p:dialog header="Car Detail" widgetVar="carDialog" resizable="false" draggable="false"
              showEffect="fade" hideEffect="fade" modal="true">
 
        <p:outputPanel id="display">
            <h:panelGrid columns="2" cellpadding="5" rendered="#{not empty docM.selectedDocument}">
                <f:facet name="header">
                    <p:graphicImage name="/pdf.gif"/>
                </f:facet>
 
                <h:outputText value="Name:" />
                <h:outputText value="#{docM.selectedDocument.name}" style="font-weight:bold"/>
 
                <h:outputText value="Date:" />
                <h:outputText value="#{docM.selectedDocument.date}" style="font-weight:bold"/>
 
            </h:panelGrid>
        </p:outputPanel>
    </p:dialog>
</h:form> 
                            <!-- Fin du bloc "contenu" -->
        </ui:define> 
        <!-- Fin du template "layout" -->
    </ui:composition> 
        
        </html>
