<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <h:panelGrid columns="2" cellpadding="10">  
 
			<h:form>  

                <p:panel header="Enregistrement d'un document">  

                    <h:panelGrid columns="3" cellpadding="5">  
                        <h:outputText value="Nom : *" />  
                                    
                        <h:inputText id="name" value="#{docM.selectedDocument.name}" >
                        <f:ajax event="blur" render="docMessage" />
                        </h:inputText>
                        <h:message id="docMessage" for="doc" errorClass="erreur" /> 
                    </h:panelGrid>  

                </p:panel>  

                <!-- Envoie le formulaire et passe a la page test2.xhtml -->
                <p:commandButton value="Save" action="#{docM.setDocument()}"/>  

            </h:form>
			
        </h:panelGrid>
        <p:tab id="tab1" title="Liste des adhÃ©rents">  
        <h:panelGrid columns="2" cellpadding="10">                      
                    
            <h:form>  

                <p:dataTable id="tableDocument" var="doc" value="#{docM.getDocument()}" sortMode="multiple" rows="10" paginator="true">  
                    <f:facet name="header">                         
                        Documents 
                    </f:facet>

                    <p:column sortBy="nom" headerText="Nom">  
                        <h:outputText value="#{doc.name}" />  
                    </p:column>  

                </p:dataTable>

            </h:form>
					
        </h:panelGrid>  
    </p:tab>  
    </h:body>
</html>
