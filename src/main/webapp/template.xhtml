<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Bienvenue Dupond Tartanpion !
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    <center>
                    Created by: Jeremy Gillet and Teddy Delavallee
                        ---
                    Contact information: <a href="mailto:Jeje@moblos.com">
                    Jeje@moblos.com</a>
                    </center>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" header="Menu" collapsible="true">
                    <p:menu>
                            <p:menuitem value="Dashboard" outcome="/index" />
                            <p:menuitem value="New" outcome="/record" />
                            <p:menuitem value="Search" outcome="/search" />
                            <p:menuitem value="Disconnect" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                      
                    </p:menu>

                </p:layoutUnit>

                <p:layoutUnit position="east" size="250" header="statistics" collapsible="true">
                    <p:chart id="chart" type="pie" model="#{docM.pie}" style="width:240px;height:400px" />
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <ui:insert name="content">Content</ui:insert>
                </p:layoutUnit>

            </p:layout>


        </h:body>

    </f:view>
</html>
